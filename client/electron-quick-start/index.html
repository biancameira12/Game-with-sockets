<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="index.css">
  <title>Pedra, Papel ou Tesoura!</title>
</head>

<body>
  <div id="ipDiv">
    <p class='msg' id='ip'> IP destino: </p>
    <input id='ipText' type='text'>
    <button type='button' id='connection_button'> Conectar! </button>
  </div>
  <h1>Escolha sua opção:</h1>
  <div id="opBox">
    <button id="pedra_button">
      <img src="..\..\img\pedras.png" alt="pedra"></img>
    </button>
    <button id="papel_button">
      <img src="..\..\img\papel.png" alt="papel">
    </button>
    <button id="tesoura_button">
      <img src="..\..\img\tesouras.png" alt="tesoura">
    </button>
    <h1>Resultado:</h1>
    <p id="result"></p>
  </div>


  <!-- You can also require other files to run in this process -->
  <script src="renderer.js"></script>
  <script src="client.js"></script>
</body>

</html>
